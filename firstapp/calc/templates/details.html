<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <style>
        table,td,tr{
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>details</h1>
    <table>
        <tr>
            <th>first_name</th>
            <th>last_name</th>
            <th>phone_number</th>
            <th>Email</th>
            <th>salary</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.phone_number}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.salary}}</td>
            <td><a href="/update/{{i.id}}">update</a></td>
            <td><a href="/delete/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %} 
    </table>
</body>
</html>
