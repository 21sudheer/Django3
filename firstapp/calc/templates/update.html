<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Update Details</h3>
<br>
    
<form action="" method="POST">
    {% csrf_token %}
    <lable>Employee Firstname:</lable>
    <input type="text" name="first_name" maxlength="100" value="{{ form.first_name }}">
    <br><br>
    <lable>Employee Lastname:</lable>
    <input type="text" name="last_name" maxlength="100" value="{{ form.last_name }}">
    <br><br>
    <lable>Phone_number:</lable>
    <input type="integer" name="phone_number" maxlength="20" value="{{ form.phone_number }}">>
    <br><br>
    <lable>Email:</lable>
    <input type="email" name="Email" maxlength="100" value="{{ form.Email }}">>
    <br><br>
    <lable>Salary:</lable>
    <input type="number" name="salary" maxlength="6" value="{{ form.Salary }}">>
    <br><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
